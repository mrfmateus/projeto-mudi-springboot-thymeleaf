<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="jumbotron mb-0">
      <h1 class="display-4">Meus Pedidos</h1>
    </div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="">Todos</a>
        <a class="nav-item nav-link" href="">Aguardando</a>
        <a class="nav-item nav-link" href="">Aprovado</a>
        <a class="nav-item nav-link" href="">Entregue</a>
      </div>
      <a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
    </nav>

    <div class="card mb-2" th:each="pedido : ${pedidos}">
      <div class="card-header" th:text="${pedido.nomeDoProduto}">Nome do produto</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-sm-8 mb-3">
            <div class="row">
              <div class="col-md-5">Valor: <span th:text="${pedido.valorDoProduto}">200,00</span></div>
              <div class="col-md-7">Data de entrega: <span th:text="${pedido.dataDaEntrega}">20/10/2022</span></div>
            </div>

            <div>Produto:</div>
            <div><input class="form-control" th:value="${pedido.urlDoProduto}" value="url do produto"/></div>

            <div>Descrição:</div>
            <div>
              <textarea class="form-control" th:text="${pedido.descricaoDoProduto}">descrição do produto</textarea>
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div>
              <img class="img-thumbnail" th:src="${pedido.urlDaImagemDoProduto}" src="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
