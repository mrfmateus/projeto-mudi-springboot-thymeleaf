<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="card" th:each="pedido : ${pedidos}">
      <div class="card-header" th:text="${pedido.nomeDoProduto}">Nome do produto</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-sm-8 mb-3">
            <div class="row">
              <div class="col-md-5">Valor: <span th:text="${pedido.valorDoProduto}">200,00</span></div>
              <div class="col-md-7">Data de entrega: <span th:text="${pedido.dataDaEntrega}">20/10/2022</span></div>
            </div>

            <div>Produto:</div>
            <div><input class="form-control" th:value="${pedido.urlDoProduto}" value="url do produto"/></div>

            <div>Descrição:</div>
            <div>
              <textarea class="form-control" th:text="${pedido.descricaoDoProduto}">descrição do produto</textarea>
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div>
              <img class="img-thumbnail" th:src="${pedido.urlDaImagemDoProduto}" src="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
